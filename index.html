<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwish's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff9800;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 80vh;
            text-align: center;
            padding: 50px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff9800;
        }
        .hero p {
            font-size: 20px;
            color: #ddd;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background: #ff9800;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 152, 0, 0.5);
        }
        .btn:hover {
            background: #e68900;
            box-shadow: 0px 4px 15px rgba(255, 152, 0, 0.8);
        }
        .hero-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        .hero-image img {
            width: 80%;
            height: auto;
            border-radius: 50%;
            border: 5px solid #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Diwish's Portfolio</div>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Hi There, I'm Diwish</h1>
            <p>A Computer Science student at UPES ðŸš€</p>
            <a class="btn" href="https://github.com/Diwish15" target="_blank">View My GitHub</a>
        </div>
        <div class="hero-image">
            <img src="https://i.imgur.com/Qy6t53T.png" alt="Diwish's Avatar">
        </div>
    </section>
</body>
</html>
